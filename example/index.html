<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Double Container</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
</head>
<body>
    <header>
        <div>
            <img src="media/logo.svg" />
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contacts</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="content bg-shared bg-1">
        <div>
            <h1>My Website</h1>
            <h2>Obviously better than Google, not even a question.</h2>
        </div>
    </section>
    <section class="content row">
        <div>
            <img src="media/logo1.svg" />
            <img src="media/logo2.svg" />
            <img src="media/logo3.svg" />
        </div>
    </section>
    <section class="content bg-shared bg-2">

    </section>

</html>
